<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浩楠MONKEY电子宠物V1.0 - 属于WD</title>
    <link rel="icon" href="https://wywdyx.github.io/Repository-Public/Image/monkey.gif" sizes="16x16">
    <style>
        body {
            background-image: url("https://wywdyx.github.io/Repository-Public/Image/monkey.gif");
            font-family: 'ZCOOL XiaoWei';
        }

        .enter {
            margin: auto;
            margin-top: 10vh;
            z-index: 9999;
            width: 800px;
            height: 225px;
            border-radius: 20px;
            border-style: solid;
            border-width: medium;
            background: linear-gradient(-45deg, #dae, #f66, #3c9, #09f, #66f);
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
            text-align: center;
            box-shadow: 2px 2px 5px rgb(100, 100, 100);
            animation: enterenter 1.8s 1 cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .text-1 {
            color: #000000;
            font-size: 75px;
            font-weight: 2;
            transform: scale(1, 3);
            transform-origin: 0 0;
            text-shadow: 2px 2px 5px rgb(100, 100, 100);
        }

        #div {
            z-index: 0;
            margin: auto;
            width: 600px;
            height: 75px;
            background: linear-gradient(-45deg, #dae, #f66, #3c9, #09f, #66f);
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border-left-style: solid;
            border-left-width: medium;
            border-right-style: solid;
            border-right-width: medium;
            border-bottom-style: solid;
            border-bottom-width: medium;
        }

        .footer {
            width: 85%;
            margin: 0 auto;
            height: 30px;
            color: #000000;
            padding-left: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(-45deg, #dae, #f66, #3c9, #09f, #66f);
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
            border-radius: 20px;
            border-style: solid;
            border-width: medium;
        }

        .footer nav {
            display: flex;
        }

        .footer nav a {
            display: inline-block;
            color: #424245;
            font-size: 18px;
            margin-right: 16px;
            text-decoration: none;
        }

        .line,
        .my-line {
            width: 85%;
            height: 45vh;
            margin: 0 auto;
        }

        .my-line {
            width: 90%;
            height: 0.5px;
            background-color: #0000ff;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFF;
            color: rgb(100, 100, 100);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
        }


        @keyframes gradient {
            0% {
                background-position: 0 12%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0 12%;
            }
        }

        @keyframes enterenter {
            0% {
                letter-spacing: 1em;
                transform: translateZ(300px);
            }

            100% {
                transform: translateZ(0px);
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei">
</head>

<body>
    <h1 class="enter">
        <p class="text-1">浩楠 MONKEY</p>
    </h1>
    <div id="div"></div>
    <div class="line"></div>
    <footer class="footer">
        <div>
            © 2024 吴栋。保留所有权利。
        </div>
        <nav><a href="https://wywdyx.github.io/SITE/Web/Loading.html?referrer=Privacy.html">隐私政策</a>
            <div class="separator"></div> <a
                href="https://wywdyx.github.io/SITE/Web/Loading.html?referrer=Copyright.html">版权声明</a>
            <div class="separator"></div> <a
                href="https://wywdyx.github.io/SITE/Web/Loading.html?referrer=Me.html">关于我</a>
        </nav>
    </footer>
    <div id="overlay" style="display:none;">
        正在加载...
    </div> <img id="monkey-image" src="https://wywdyx.github.io/Repository-Public/Image/monkey.jpg" alt="Monkey"
        style="max-width: 100%; display: none;">
    <script>
        let loadingTimeout;

        function showOverlayMessage(message) {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            overlay.textContent = message;
        }

        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                showOverlayMessage('请横屏使用本网站');
            } else {
                hideOverlay();
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);

        const monkeyImage = document.getElementById('monkey-image');
        monkeyImage.onload = function () {
            clearTimeout(loadingTimeout);
            hideOverlay();
            monkeyImage.style.display = 'block';
        };
        monkeyImage.onerror = function () {
            clearTimeout(loadingTimeout);
            showOverlayMessage('图片加载错误，请稍后再试');
        };

        loadingTimeout = setTimeout(function () {
            showOverlayMessage('正在加载...');
        }, 300);

        checkOrientation();
    </script>
</body>

</html>
