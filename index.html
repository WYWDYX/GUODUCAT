<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>国督CAT电子宠物V3.0 - 属于WD</title>
        <link rel="icon" href="./GUODUCAT/cat.jpg" sizes="16x16">
        <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'ZCOOL XiaoWei';
        }

        #loading-screen {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #333;
        }

        .background-img {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease;
            background-size: cover;
            background-position: center;
        }

        .background-img.active {
            opacity: 1;
        }

        #text {
            position: absolute;
            width: 100%;
            top: 10%;
            text-align: center;
            font-size: 75px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgb(47, 173, 212) 50%, rgba(0, 0, 0, 0) 100%);
            box-shadow: 0px 0px 20px 10px rgba(47, 173, 212);
            color: #fff;
        }

        #loading-text {
            position: absolute;
            width: 100%;
            bottom: 20%;
            text-align: center;
            font-size: 24px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgb(212, 47, 47) 50%, rgba(0, 0, 0, 0) 100%);
            box-shadow: 0px 0px 20px 10px rgb(212, 47, 47);
            color: #fff;
            animation: text-animation 5s infinite;
        }

        @keyframes text-animation {
            0% { color: #ffc2c2; }
            25% { color: rgb(219, 126, 126); }
            50% { color: rgb(152, 231, 152); }
            75% { color: rgb(151, 151, 241); }
            100% { color: #72ddcb; }
        }
    </style>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei">
    </head>
    <body>
        <div id="loading-screen">
            <div id="background-carousel">
            <img src="./Image/GUODU - 1.jpg" alt="Background 1" class="background-img active"> 
            <img src="./Image/GUODU - 2.jpg" alt="Background 2" class="background-img"> 
            <img src="./Image/GUODU - 3.jpg" alt="Background 3" class="background-img">
            <img src="./Image/GUODU - 4.jpg" alt="Background 3" class="background-img">
            <img src="./Image/GUODU - 5.jpg" alt="Background 3" class="background-img">
            <img src="./Image/GUODU - 6.jpg" alt="Background 3" class="background-img">
            <img src="./Image/GUODU - 6.jpg" alt="Background 3" class="background-img">
            <img src="./Image/GUODU - 7.jpg" alt="Background 3" class="background-img">
            <img src="./Image/GUODU - 8.jpg" alt="Background 3" class="background-img">
            <img src="./Image/GUODU - 9.jpg" alt="Background 3" class="background-img">
            </div>
            <div id="text">
                国督CAT电子宠物
            </div>
            <div id="loading-text">
                国督CAT畜生化中...
            </div>
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundImages = document.querySelectorAll('.background-img');
            const loadingText = document.getElementById('loading-text');
            const loadingPhrases = [
                "国督CAT畜生化中...", 
                "国督CAT爆炸中...", 
                "国督CAT死亡中...", 
                "国督CAT诈尸中...", 
                "国督CAT发癫中..."
            ];
    
            let currentImage = 0;
            let currentText = 0;
    
            setInterval(() => {
                backgroundImages[currentImage].classList.remove('active');
                currentImage = (currentImage + 1) % backgroundImages.length;
                backgroundImages[currentImage].classList.add('active');
            }, 5000);
    
            setInterval(() => {
                loadingText.innerText = loadingPhrases[currentText];
                currentText = (currentText + 1) % loadingPhrases.length;
            }, 3000);
    
            const urlParams = new URLSearchParams(window.location.search);
    
            let redirectTime = 15000;
    
            if (urlParams.has('redirectTime') && !isNaN(urlParams.get('redirectTime'))) {
                redirectTime = parseInt(urlParams.get('redirectTime'), 10);
            }
    
            if (urlParams.get('doRedirect') === 'false') {
                console.log('跳转被禁止，doRedirect参数值为false。');
            } else {
                setTimeout(() => {
                    window.location.href = './GUODUCAT/index.html';
                }, redirectTime);
            }
        });
    </script>
    </body>
</html>
